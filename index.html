<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestell APP</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/img/takeout_dining_symbol.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles/standard.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="">
        <header class="header-footer">
            <div id="outter-header" class="outter-header_style">
                <div id="inner-header" class="inner-header-logo-n-menu">
                    <img
                        src="/assets/img/header_logo.png"
                        alt="The Logo of the Bestell App / Burger House Logo. A takeaway bag with a fork inside and the restaurant name."
                        class="header_logo_styling"
                    />
                    <img
                        src="/assets/img/burger_menu.png"
                        alt="An image with three vertical lines that looks like a Burger, that customers can use for navigation."
                        class="burger_menu_styling"
                    />
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="hero_wrapper">
                    <img
                        src="/assets/img/hero_background_pic.jpg"
                        alt="A picture various dishes to represent what is offered."
                        class="hero_background"
                    />
                    <img
                        src="/assets/img/logo_burger.png"
                        alt="A Logo of an example burger"
                        class="logo_burger_overlay"
                    />
                </div>
            </section>
            <div class="slogan_receptions">
                <div class="logo_n_reception">
                    <img
                        src="/assets/img/BurgerHouse.png"
                        alt="A Picture of the Burger House Logo."
                        class="burgerHouse_size"
                    />
                    <img
                        src="/assets/img/star_receptions.png"
                        alt="This is a Picture of the star rating and number of receptions"
                        class="starReceptions_size"
                    />
                </div>
                <h1>
                    The best of Burgers, Pizza, and Greens, all in one great
                    place.
                </h1>
            </div>
            <!-- The following div should be a template and be repeated for other categories. -->
            <div>
                <div class="categorie_nr_1">
                    <div>
                        <img
                            src="assets/img/burger.svg"
                            alt="a picture of a simple painted burger"
                            class="catetorie_picture_size"
                        />
                    </div>
                    <div>
                        <h2>Burger & Sandwiches</h2>
                    </div>
                </div>
            </div>
            <section class="menu_card">
                <div class="menu_card_positions">
                    <img
                        src="/assets/img/veggie_mushroom_black_burger.jpg"
                        alt="A picture of the veggie mushroom black burger"
                        class="veggie_mushroom_black_burger_img"
                    />
                    <div id="meal_headline_n_description">
                        <p class="meal_headline">
                            Veggie mushroom black burger
                        </p>
                        <p class="meal_description">
                            Mixed green salad, Tomatoes, Edamame,<br />
                            Mushrooms
                        </p>
                    </div>
                    <div class="price_state_add">
                        <p class="price meal_headline">16,90â‚¬</p>
                        <button class="added-amount-plus-btn">Added</button>
                        <button class="added-amount-plus-btn">+</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="header-footer"></footer>
    </body>
    <script src="/scripts/db.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/template.js"></script>
</html>
